name: Publish

on:
  release:
    types: [ published ]

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build FunkyId/FunkyId.csproj --configuration Release

      - name: Pack
        run: dotnet pack FunkyId/FunkyId.csproj --configuration Release --no-build -o dist

      - name: Get NuGet token
        id: get-nuget-token
        run: |
          OIDC_TOKEN=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')
          NUGET_TOKEN=$(curl -sS -X POST "https://www.nuget.org/api/v1/token-create" \
            -H "Content-Type: application/json" \
            -d "{\"oidcToken\": \"$OIDC_TOKEN\"}" | jq -r '.result')
          echo "::add-mask::$NUGET_TOKEN"
          echo "token=$NUGET_TOKEN" >> $GITHUB_OUTPUT

      - name: Push to NuGet
        run: |
          dotnet nuget push dist/*.nupkg \
            --api-key ${{ steps.get-nuget-token.outputs.token }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
